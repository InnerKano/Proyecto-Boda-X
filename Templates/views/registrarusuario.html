<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro de Usuario - Boda Fácil</title>
        <!-- Enlaces a tus archivos CSS -->
        <link href="../../static/css/font.css" rel="stylesheet">
        <link href="../../static/css/style_element/iniciosesion.css" rel="stylesheet">
        <link href="../../static/css/style_element/registrarusuario.css" rel="stylesheet">
        <link href="../../static/css/colors.css" rel="stylesheet">
    </head>
    <body>
        <aside id="register-form">
            <!-- Contenido del formulario de registro de usuario -->
            <div class="register-container text-h3">
                <h2 class="text-h2 negro">Regístrate en</h2>
                <h2 class="text-h2 rojo">Boda Fácil</h2>
                
                <input type="text" placeholder="Nombre">
                <input type="text" placeholder="Apellido">
                <input type="email" placeholder="Correo electrónico">
                <input type="password" placeholder="Contraseña">
                <input type="int" placeholder="Telefono">
                <input type="text" placeholder="Ubicacion">

                <button class="text-h3" type="submit">Registrar</button>
                <div class="text-body login">
                    ¿Ya tienes una cuenta? 
                    <a id="login-redirection" class="page-transition" href="iniciosesion.html">Inicia sesión</a>
                </div>
            </div>
        </aside>


        <!-- CARGAR SCRIPTS -->
        <script src="../ScriptsJS/user/transitionuserxregister.js"></script>
    </body>
</html>
