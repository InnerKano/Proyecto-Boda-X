<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Inicio de Sesion - Boda Fácil</title>
      <!-- Link de css -->
      <link href="static/css/font.css" rel="stylesheet">
      <link href="static/css/style_element/iniciosesion.css" rel="stylesheet">
      <link href="static/css/colors.css" rel="stylesheet">
      
  </head>
  <body>
    <aside id="login-form">
      <!-- Contenido del formulario de inicio de sesión -->
      <div class="login-container text-h3">
        <h2 class="text-h2 negro">Bienvenido a</h2>
        <h2 class="text-h2 rojo">Boda Fácil</h2>
        
        <input type="email" placeholder="Ingrese su correo">
        <input type="password" placeholder="Ingrese su contraseña">
    
        <div class="remember-check-user">
          <input class="inp-cbx" id="cbx" type="checkbox" style="display: none"/>
          <label class="cbx" for="cbx">
            <span>
                <svg width="12px" height="9px" viewbox="0 0 12 9">
                  <polyline points="1 5 4 8 11 1"></polyline>
                </svg>
            </span>
            <span class="text-body">Recordar usuario</span>
          </label>
        </div>
        <button class="text-h3" type="submit">Entrar</button>
        <div class=" text-body register">
          ¿No tienes una cuenta? 
          <a id="register-redirection" class="page-transition" href="registrarusuario.html">Regístrate</a>
        </div>
      </div>
    </aside>
    <!-- CARGAR SCRIPTS -->
    <script src="../static/ScriptsJS/user/transitionuserxregister.js"></script>
  </body>
</html>
