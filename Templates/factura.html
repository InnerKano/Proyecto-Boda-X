<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Comprar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Links para css -->
        <link href="../../static/css/font.css" rel="stylesheet">
        <link href="../../static/css/style.css" rel="stylesheet">
        <link href="../../static/css/colors.css" rel="stylesheet">

        <link href="../static/css/style_element/cards.css" rel="stylesheet">
        <link href="../static/css/style_element/factura.css" rel="stylesheet">

        
        <!-- Link Fuente  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

        <!-- Link Icono -->
        <link rel="icon" href="../../static/images/icon/logo_boda.png" type="image/png" sizes="32x32" style="border-radius: 50%; "/>


        <!-- Link para js -->
        <!-- Link para js <script src="../static/js/script.js"></script> --> <!--DESACTIVADO PARA PODER TRABAJAR CON LOS COPY-->

        <!-- Link para font aweosome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
<body>
    <!-- Barra de Navegación -->
    <nav class="nav-container">
        <!-- Logo y nombre -->
        <div class="logo-container text-h2">
            <a href="/" class="logo-link">
                <div class="logo"></div>
                <span class="logo-text">Boda Ideal</span>
            </a>
        </div>
        
        <div class="right-nav">
            <ul class="nav-links text-body">
                <li class="nav-link-1"><a href="/miboda">MI BODA</a></li>
                <li class="nav-link-2"><a href="/acercade">ACERCA DE</a></li>
            </ul>
    
            <div class="nav-icons">
                <a href="#" title="Go to User Section" id="user-icon">
                    <i class="fas fa-user"></i>
                </a>
            </div>
        </div>
    </nav>

    <header class="espacio-nav"></header>

    <main class="main-content">
        <div id="factura" class="contenedor-factura">
            <h2 class="main-title">Factura de Compra</h2>
            <!-- Información de la factura se mostrará aquí -->
            <h3>Carrito ID: {{ carrito[0] }}</h3>
            <h3>Usuario ID: {{ carrito[1] }}</h3>
            <p>
                <strong>Productos:</strong><pre>{{ carrito[2] }}</pre> <!-- Usamos <pre> para mantener el formato del texto -->
            </p>
            
            <h3>Valor Total: ${{ carrito[3] }}</h3>
            <h3>Fecha de Compra: {{ carrito[4] }}</h3>
        </div>
    </main>



    <script src="../static/js/asideuser.js"></script>
</body>
</html>
