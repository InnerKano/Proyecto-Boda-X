<body>

            <div class="nav-icons">

    <aside id="login-form-asideindex">
        <!-- Aquí se cargará el formulario de inicio de sesión -->

    <h2 class="main-title">Carrito de Compras</h2>
    <!-- Boton para eliminar la informacion del carrito -->
    <div class="carrito-crud-botton">
        <button class="card-button" onclick="clearCart()">Vaciar carrito</button>
    </div>

    <!-- boton para ir a comprar -->
    <div class="carrito-crud-botton">
        <a href="/comprar" class="card-button">Comprar</a>
    </div>
    
    <div id="carrito" class="contenedor-cards-carrito">
        <!-- Productos seleccionados se mostrarán aquí -->
    </div>


    <script>
        // Función para cargar los productos seleccionados en el carrito
        function loadCart() {
/*             console.log('Cargando carrito...'); */
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
/*             console.log('carrito:',cart); */
            const carritoDiv = document.getElementById('carrito');
            cart.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = 'card-vertical';
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="card-info" data-section="${product.section}" data-product-id="${product.productId}">
                        <h3 class="text-body">${product.name}</h3>
                        <p class="text-body-little">${product.description}</p>
                        <div class="precio-div">
                            <p>Precio: $</p>
                            <p class="text-body">${product.price}</p>
                        </div>
                    </div>
                `;

                console.log(product);
                carritoDiv.appendChild(productDiv);
            });
        }

        // Cargar el carrito al cargar la página
        window.onload = loadCart;

        // Función para limpiar el carrito
        function clearCart() {
            localStorage.removeItem('cart');
            location.reload();
        }

    </script>

    <!-- CARGAR SCRIPTS -->
    <script src="../static/js/asideuser.js"></script>
    
</body>
